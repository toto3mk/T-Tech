<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="T-Tech Solutions Admin Dashboard - Manage Project Submissions">
    <title>T-Tech Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .spinner {
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast {
            animation: toastSlide 0.3s ease-out;
        }

        @keyframes toastSlide {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .table-row {
            transition: background-color 0.15s ease;
        }

        .table-row:hover {
            background-color: #f9fafb;
        }

        @media (max-width: 640px) {
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
    <script>
        // Security gate: If no token, redirect to login
        if (!localStorage.getItem('adminAuthToken')) {
            window.location.href = './login.html';
        }
    </script>
</head>

<body class="min-h-screen flex flex-col">

    <header class="bg-white shadow-sm sticky top-0 z-20 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-2xl font-extrabold text-blue-600">T-Tech <span
                                class="text-gray-900 font-medium">Admin</span></span>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="hidden sm:flex items-center gap-2 text-sm text-gray-600">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span id="admin-username" class="font-medium"></span>
                    </div>
                    <button id="logout-button"
                        class="inline-flex items-center gap-2 bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg border border-gray-200 p-4 max-w-sm toast">
            <div class="flex items-start">
                <div id="toast-icon" class="flex-shrink-0"></div>
                <div class="ml-3 flex-1">
                    <p id="toast-message" class="text-sm font-medium text-gray-900"></p>
                </div>
                <button onclick="hideToast()" class="ml-4 flex-shrink-0 text-gray-400 hover:text-gray-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        <div id="projects-view" class="view-section fade-in">
            <!-- Header Section -->
            <div class="sm:flex sm:items-center sm:justify-between mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Project Submissions</h1>
                    <p class="mt-1 text-sm text-gray-500">Manage and track all project submissions</p>
                </div>
                <div class="mt-4 sm:mt-0">
                    <button id="refresh-button" onclick="fetchProjects()"
                        class="inline-flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg id="refresh-icon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span id="refresh-text">Refresh</span>
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow p-4 border border-gray-200">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-blue-100 rounded-lg p-3">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">Total Projects</p>
                            <p id="stat-total" class="text-2xl font-bold text-gray-900">-</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 border border-gray-200">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-yellow-100 rounded-lg p-3">
                            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">In Review</p>
                            <p id="stat-reviewing" class="text-2xl font-bold text-gray-900">-</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 border border-gray-200">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-purple-100 rounded-lg p-3">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">In Progress</p>
                            <p id="stat-progress" class="text-2xl font-bold text-gray-900">-</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 border border-gray-200">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-green-100 rounded-lg p-3">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">Completed</p>
                            <p id="stat-completed" class="text-2xl font-bold text-gray-900">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Projects Table -->
            <div class="bg-white shadow overflow-hidden sm:rounded-lg border border-gray-200 table-container">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200" id="projects-table">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                    Status
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                    Project
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                    Client
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                    Budget & Due Date
                                </th>
                                <th class="px-6 py-3 text-right text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="projects-tbody">
                            <tr>
                                <td colspan="5" class="px-6 py-12 text-center">
                                    <div class="flex flex-col items-center justify-center">
                                        <div class="spinner mb-2"></div>
                                        <p class="text-sm text-gray-500">Loading projects...</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden flex items-center justify-center z-50 p-4" onclick="closeModalOnBackdrop(event)">
        <div class="bg-white rounded-xl overflow-hidden shadow-2xl transform transition-all sm:max-w-2xl w-full max-h-[90vh] overflow-y-auto slide-in" onclick="event.stopPropagation()">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                <h3 class="text-xl font-bold text-gray-900">Edit Project</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="edit-form" class="p-6 space-y-5" novalidate>
                <input type="hidden" id="edit-id">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="edit-clientName" class="block text-sm font-semibold text-gray-700 mb-2">
                            Client Name <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="edit-clientName" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none"
                            placeholder="Enter client name">
                    </div>
                    <div>
                        <label for="edit-contactPerson" class="block text-sm font-semibold text-gray-700 mb-2">
                            Contact Person
                        </label>
                        <input type="text" id="edit-contactPerson"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none"
                            placeholder="Enter contact person">
                    </div>
                </div>
                <div>
                    <label for="edit-projectName" class="block text-sm font-semibold text-gray-700 mb-2">
                        Project Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="edit-projectName" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none"
                        placeholder="Enter project name">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="edit-email" class="block text-sm font-semibold text-gray-700 mb-2">
                            Email
                        </label>
                        <input type="email" id="edit-email"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none"
                            placeholder="client@example.com">
                    </div>
                    <div>
                        <label for="edit-phone" class="block text-sm font-semibold text-gray-700 mb-2">
                            Phone
                        </label>
                        <input type="tel" id="edit-phone"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none"
                            placeholder="+1 (555) 000-0000">
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <label for="edit-dueDate" class="block text-sm font-semibold text-gray-700 mb-2">
                            Due Date
                        </label>
                        <input type="date" id="edit-dueDate"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none">
                    </div>
                    <div>
                        <label for="edit-budget" class="block text-sm font-semibold text-gray-700 mb-2">
                            Budget ($)
                        </label>
                        <input type="number" id="edit-budget" min="0" step="0.01"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none"
                            placeholder="0.00">
                    </div>
                    <div>
                        <label for="edit-duration" class="block text-sm font-semibold text-gray-700 mb-2">
                            Duration (days)
                        </label>
                        <input type="number" id="edit-duration" min="1"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none"
                            placeholder="0">
                    </div>
                </div>
                <div class="flex flex-col-reverse sm:flex-row sm:justify-end gap-3 pt-4 border-t border-gray-200">
                    <button type="button" onclick="closeEditModal()"
                        class="w-full sm:w-auto inline-flex justify-center rounded-lg border border-gray-300 shadow-sm px-6 py-3 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                        Cancel
                    </button>
                    <button type="submit" id="save-button"
                        class="w-full sm:w-auto inline-flex justify-center items-center gap-2 rounded-lg border border-transparent shadow-sm px-6 py-3 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="save-text">Save Changes</span>
                        <div id="save-spinner" class="spinner hidden"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global setup
        const API_BASE = 'http://localhost:3000/api';
        const token = localStorage.getItem('adminAuthToken');
        const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` };
        let projectsCache = [];

        // 1. Initialize Page
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('admin-username').textContent = `Logged in as: ${localStorage.getItem('adminUsername') || 'Admin'}`;

            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = './login.html';
            });

            fetchProjects(); // Load initial data
        });

        // PROJECT FUNCTIONS 
        async function fetchProjects() {
            const tbody = document.getElementById('projects-tbody');
            tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading...</td></tr>';
            try {
                const res = await fetch(`${API_BASE}/projects`, { headers });
                if (!res.ok) throw new Error(res.status);
                projectsCache = await res.json();
                renderProjects(projectsCache);
            } catch (e) {
                if (e.message === '401' || e.message === '403') window.location.href = './login.html';
                tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Error loading projects.</td></tr>`;
            }
        }

        function renderProjects(data) {
            const tbody = document.getElementById('projects-tbody');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No projects found.</td></tr>';
                return;
            }
            tbody.innerHTML = data.map(p => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <select onchange="updateStatus(${p.id}, this.value)" class="text-sm rounded-full px-3 py-1 font-semibold ${getStatusColor(p.status)} border-0 cursor-pointer focus:ring-2 focus:ring-blue-500">
                            <option value="New" ${p.status === 'New' ? 'selected' : ''}>New</option>
                            <option value="Reviewing" ${p.status === 'Reviewing' ? 'selected' : ''}>Reviewing</option>
                            <option value="In Progress" ${p.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                            <option value="Completed" ${p.status === 'Completed' ? 'selected' : ''}>Completed</option>
                        </select>
                    </td>
                    <td class="px-6 py-4"><div class="text-sm font-medium text-gray-900">${p.projectName}</div></td>
                    <td class="px-6 py-4"><div class="text-sm text-gray-900">${p.clientName}</div><div class="text-sm text-gray-500">${p.contactPerson}</div></td>
                    <td class="px-6 py-4"><div class="text-sm text-gray-900">$${Number(p.budget).toLocaleString()}</div><div class="text-sm text-gray-500">Due: ${p.dueDate}</div></td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="openEditModal(${p.id})" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</button>
                        <button onclick="deleteProject(${p.id})" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusColor(status) {
            switch (status) {
                case 'New': return 'bg-blue-100 text-blue-800';
                case 'Reviewing': return 'bg-yellow-100 text-yellow-800';
                case 'In Progress': return 'bg-purple-100 text-purple-800';
                case 'Completed': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        async function updateStatus(id, newStatus) {
            try {
                const response = await fetch(`${API_BASE}/projects/${id}/status`, {
                    method: 'PATCH',
                    headers,
                    body: JSON.stringify({ status: newStatus })
                });
                if (!response.ok) throw new Error('Server update failed');

                // Update color immediately without full refresh
                const selectElement = event.target;
                selectElement.className = `text-sm rounded-full px-3 py-1 font-semibold ${getStatusColor(newStatus)} border-0 cursor-pointer focus:ring-2 focus:ring-blue-500`;
            } catch (error) {
                alert('Failed to update status. Please try again.');
                fetchProjects(); // Re-fetch to undo visual change
            }
        }

        async function deleteProject(id) {
            if (!confirm('Are you sure you want to delete this project?')) return;
            await fetch(`${API_BASE}/projects/${id}`, { method: 'DELETE', headers });
            fetchProjects();
        }


        function openEditModal(id) {
            const p = projectsCache.find(p => p.id === id);
            document.getElementById('edit-id').value = p.id;
            ['clientName', 'contactPerson', 'projectName', 'email', 'phone', 'budget', 'duration'].forEach(f => document.getElementById(`edit-${f}`).value = p[f] || '');
            document.getElementById('edit-dueDate').value = p.dueDate ? p.dueDate.split('T')[0] : '';
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const data = {};
            ['clientName', 'contactPerson', 'projectName', 'email', 'phone', 'dueDate', 'budget', 'duration'].forEach(f => data[f] = document.getElementById(`edit-${f}`).value);

            await fetch(`${API_BASE}/projects/${id}`, { method: 'PUT', headers, body: JSON.stringify(data) });
            document.getElementById('edit-modal').classList.add('hidden');
            fetchProjects();
        });
    </script>
</body>

</html>
