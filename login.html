<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Tech Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }

        .form-input {
            @apply w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

    <main class="max-w-md w-full mx-auto p-8 my-12 bg-white rounded-xl shadow-2xl">
        <div class="text-center mb-8">
            <div class="text-3xl font-extrabold text-blue-600 tracking-wider">
                T-Tech <span class="text-gray-900 font-medium text-2xl">Solutions</span>
            </div>
            <h2 class="mt-4 text-2xl font-bold text-gray-900">Admin Portal Login</h2>
        </div>

        <div id="message-box" class="hidden p-4 mb-6 rounded-lg font-medium text-center text-sm" role="alert"></div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" class="form-input" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                    Sign In
                </button>
            </div>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            const messageBox = document.getElementById('message-box');

            // This URL must match your server.js file
            const LOGIN_API_ENDPOINT = "http://localhost:3000/api/login";

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const submitButton = e.submitter;

                showMessage('Attempting login...', false);
                submitButton.disabled = true;

                try {
                    const response = await fetch(LOGIN_API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        const data = await response.json();

                        // Store the token
                        localStorage.setItem('adminAuthToken', data.token);


                        // It saves the username to be displayed on the admin page
                        localStorage.setItem('adminUsername', data.username);

                        // Redirect to the admin panel
                        window.location.href = './admin.html';
                    } else {
                        const errorData = await response.json();
                        showMessage(errorData.message || 'Invalid username or password.', true);
                    }

                } catch (error) {
                    console.error('Login failed:', error);
                    showMessage('Login failed due to a network or server error.', true);
                } finally {
                    submitButton.disabled = false;
                }
            });

            function showMessage(message, isError) {
                messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
                if (isError) {
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                } else {
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                }
                messageBox.textContent = message;
            }
        });
    </script>
</body>

</html>
